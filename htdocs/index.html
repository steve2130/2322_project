<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--Stylesheet-->
    <!--
        icon

        https://stackoverflow.com/questions/13780402/html-favicon-ico-wont-show-on-google-chrome
        It's been 11 years now and Chrome still haven't fix this bug smh
        ChromeðŸ¤®
    -->
    <link rel="shortcut icon" href="Bendy.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="Bendy.png">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <!--Title-->
    <title>Main Page</title>
    <!--Style-->
    <style>
        /*Too lazy to make a sperate stylesheet*/
        html {
            background-color: #303030;
            padding: 0;
            margin-top: 5vh;
        }

        div.flex-container {
            display: flex;
            padding-left: 16px;
            
            margin: auto;
            height: 600px;
            width: auto;
        }
        
        .image {
            display: inline-block;
            height: 600px;
            width: auto;
            border-radius: 10px;
        }

        div.flex-column-container {
            display: block;
            flex-direction: column;
            margin-left: 26px;
            padding-right: 16px;
            height: 600px;
        }

        h1.title {
            position: relative;
            color: white;
            font-size: 6rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 1em;
            padding: 0;
            margin: 0;
            margin-bottom: 24px;
        }

        p.text {
            color: white;
            font-family: 'Noto Sans HK', sans-serif;
            font-weight: 200;
            font-size: 20px;
            width: 360px;

            padding-bottom: 20px;
            position: relative;
            top: 0;
            margin: 0;
            line-height: 1.2em;
        }

        p.intro {
            margin-top: 38px;
        }

        a.github-button {
            position: relative;
            top: 48px;
            display: block;
            width: 360px;
            background-color: #cccccc;
            height: 46px;
            border-radius: 15px;

            
            text-decoration: none;
        }

        img.github-cat {
            height: 30px;
            width: auto;
            padding-top: calc((46px - 30px) / 2);
            padding-left: 20px;
        }

        p.github {
            color: rgb(99, 99, 99);
            position: relative;
            margin: 0;
            padding-top: calc((46px - 30px) / 2);
            top: -9px;
            left: 20px;
            font-family: 'Lato', sans-serif;
            display: inline-block
        }
    </style>
  </head>

<body>
    <div class="flex-container">
        <img class="image" src="Cat_In_Box.jpg" alt="Cat in a box"></img>
        <div class="flex-column-container">
            <h1 class="title">Umm...</h1>
            <p class="text">Hello?</p>

            <!-- <p class="text intro">Since you are here,</p>
            <p class="text">here is some Formula 1:</p>
            <iframe width="360px" height="200px"
                    src="https://www.youtube.com/embed/QtDPQQQWP_M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         -->
            <a class="github-button" href="https://github.com" alt="github page">
                <img class="github-cat" src="Github_Cat.png"/>
                <p class="github">Github Page</p>
            </a>
        </div>
    </div>
</body>
</html>
